<div class="col-md-8 col-md-offset-2">

	<form class="form-horizontal" name="form" novalidate>
	 
		<fieldset>
			<legend>Datos del candidato</legend>
		
			<div class="form-group">
			    <label for="cbo_edad" class="col-md-5 control-label">(*) EDAD</label>
			    <div class="col-md-5">												
					<select ng-model="data.edad" 
							id="cbo_edad" 
							name="cbo_edad" 
							ng-options="item as item.caption for item in Edades"
							class="form-control"
							required>		
					</select>
			    </div>
			</div>

			<div class="form-group">
			    <label for="cbo_sexo" class="col-md-5 control-label">(*) SEXO</label>
			    <div class="col-md-5">										    	
					<select ng-model="data.sexo"
							id="cbo_sexo"
							name="cbo_sexo" 
							ng-options="item as item.caption for item in DB.Sexo"
							class="form-control"
							required>
					</select>
			    </div>
			</div>

			<!-- -->
			<div class="form-group">
			    <label for="cbo_contrato" class="col-md-5 control-label">(*) TIPO DE DISCAPACIDAD</label>
			    <div class="col-md-5">
			    	<div class="checkbox" ng-repeat="item in DB.Tipos">
			    		<label><input type="checkbox" 
			    					  checklist-model="data.tipos" 
			    					  checklist-value="item.caption.toLowerCase()"
			    					  ng-required="!someSelected()">{{item.caption}}</label>									    		
			    	</div>
			    </div>
			</div>

			<!-- -->

			<div class="form-group">
				<label for="cbo_porcentaje" class="col-md-5 control-label">(*) PORCENTAJE DISCAPACIDAD</label>
			    <div class="col-md-5">										    	
					<select ng-model="data.porcentaje"
							id="cbo_porcentaje"
							name="cbo_porcentaje" 
							ng-options="item as item.caption for item in DB.Porcentajes"
							class="form-control"
							required>
					</select>
			    </div>									    									   
			</div>
	
		<div class="form-group">
		    <div class="col-md-offset-4 col-md-6">
		      <button class="btn btn-primary" id="btnCalcular" ng-click="submit()" ng-show="showBtnSend" ng-disabled="form.$invalid">Calcular</button>
		      <button class="btn btn-primary" ng-click="reset()">Limpiar Formulario</button>
		    </div>
		  </div>

		</fieldset>
	</form>
							
	<p class="bg-primary"  ng-show="(bonificacion>0)" style="padding:15px"><strong>Bonificaci&oacute;n</strong>: <span style="float-right:5px;float:right;font-size:1.6em">{{bonificacion | currency}}</span></p>

</div>
